apiVersion: v1
kind: ServiceAccount
metadata:
  name: exposecontroller
  namespace: external
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  # name + namespace + "role"
  name: exposecontroller-external-role
  namespace: external
rules:
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - list
      - get
      - update
      - patch
      - watch
  - apiGroups:
      - ""
      - "extensions"
    resources:
      - ingresses
    verbs:
      - list
      - get
      - create
      - update
      - patch
      - delete
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: exposecontroller-external-role-binding
  namespace: external
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: exposecontroller-external-role
subjects:
  - kind: ServiceAccount
    name: exposecontroller
    namespace: external
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: exposecontroller-default-role
  namespace: default
rules:
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - list
      - get
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: exposecontroller-default-role-binding
  # This only grants permissions within the "default" namespace.
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: exposecontroller-default-role
subjects:
  - kind: ServiceAccount
    name: exposecontroller
    namespace: external